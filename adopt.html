<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jordan Cat Rescue - Adopt Page</title>
	<link rel="icon" type="image/png" href="img/cat.png">
    <!-- style files  -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- javascript files  -->
    <script src="https://kit.fontawesome.com/a177902e94.js" crossorigin="anonymous"></script>  
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/myscript.js" type="text/javascript"></script>
  </head>
<body>
<div class="container">
	<!-- <div class="left"><img src="img/cat.png" class="img-thumbnail"></div> -->
	<div class="row mt-3">
		<div class="col-md-2 padtop padleft"><a href="index.html" target="_blank"><img src="img/cat.png" width="150px"></a>
		</div>
		<div class="col-md-10 text-center padright">
				<h3 class="h3color">Donate a Cat <i class="fas fa-cat"></i></h3>
			<h6 class="h3color">If you want to doante a cat please fill this form</h6>
			<a href="index.html" class="btn btn-info" target="_blank"><h6><i class="far fa-hand-point-right moving"></i>Back To MainPage &nbsp;<i class="far fa-hand-point-left moving"></i></h6></a>
		</div>
	</div>
	<div class="row-fluid mt-3 borders jumbotron">
		<div class="sizer">
			<form>
			  <div class="form-row p-4">
			    <div class="col-md-2 mb-1 left">
			      <label for="validationDefault01" class="ml-1 h3color">Cat Name</label>
			      <input maxlength="15" type="text" class="form-control" id="validationDefault01" placeholder="Cat Name" required>
			    </div>
			    <div class="col-md-2 mb-1 left"> 
			      <label for="validationDefault02" class="ml-1 h3color">Cat Breed</label>
			      <input maxlength="15"  type="text" class="form-control" id="validationDefault02" placeholder="Cat Breed" required>
			    </div>
			  <div class="col-md-2 mb-1 left">
			 	  <label for="validationDefault03" class="ml-1 h3color">Cat Age - Months</label>
			  	  <input type="number" class="form-control" id="validationDefault03" placeholder="Cat Age" min="1" max="216"required>
			  </div>
			  <div class="col-md-2 mb-1 left">
				  <label for="validationDefault04" class="ml-1 h3color">Cat Color</label>
				  <input maxlength="15" type="text" class="form-control" id="validationDefault04" placeholder="Cat Color" required>
			  </div>
			  <div class="col-md-2 mb-1 left">
				  <label for="validationDefault05" class="ml-1 h3color">More Info</label>
				  <textarea class="form-control" id="validationDefault05" rows="2" placeholder="More Info"></textarea required>
			  </div>
			  <div class="col-md-2 mt-s left">
			  	<button class="btn btn-info" type="button" id="add">Add a Cat <i class="fas fa-cat"></i></button>
			  </div>
			</div>
			  </form>
			  <div class="clearfix"></div>
			<hr>
			<table class="table text-center">
				  <thead class="thead-dark">
				    <tr>
				      <th scope="col">Cat Name</th>
				      <th scope="col">Cat Breed</th>
				      <th scope="col">Cat Age</th>
				      <th scope="col">Cat Color</th>
				      <th scope="col">Other Info</th>
				    </tr>
				  </thead>
				  <tbody id="cattable">
				  </tbody>
			</table>
		</div>
	</div>
</div>
<script type="text/javascript">
	document.getElementById("add").addEventListener("click", addcat);
      function addcat() {
        var catname = document.getElementById("validationDefault01").value;
        var catbreed = document.getElementById("validationDefault02").value;
        var catage = document.getElementById("validationDefault03").value;
        var catcolor = document.getElementById("validationDefault04").value;
        var otherinfo = document.getElementById("validationDefault05").value;
        document.getElementById("cattable").innerHTML +=   
              "<tr>"
              +
              "<td class='bolder'>"+ catname +"</td>"
              +
              "<td class='bolder'>" + catbreed + "</td>"
              +
              "<td class='bolder'>"+ catage +"</td>"
              +
              "<td class='bolder'>"+ catcolor +"</td>"
              +
             "<td class='bolder'>"+ otherinfo +"</td>"
             +
             "</tr>";
        document.getElementById("validationDefault01").value="";
        document.getElementById("validationDefault02").value="";
        document.getElementById("validationDefault03").value="";
        document.getElementById("validationDefault04").value="";
        document.getElementById("validationDefault05").value="";
      }
</script>
</body>
</html>
